<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Модулі розрахунку{% endblock %}</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ request.url_for('static', path='assets/favicon_.png') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="{{ request.url_for('static', path='css/styles.css') }}"
      rel="stylesheet"
    />

    <style>
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .card i {
        font-size: 40px;
        color: #6c757d;
        margin-bottom: 10px;
      }
      .card-link {
        color: inherit;
        text-decoration: none;
      }
      .card-disabled {
        pointer-events: none;
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ request.url_for('home_view') }}">
          <img
            src="{{ request.url_for('static', path='assets/logo-ldu.png') }}"
            width="87"
            height="54"
          />
          <img
            src="{{ request.url_for('static', path='assets/logo.png') }}"
            width="54"
            height="54"
          />
        </a>

        <h1 class="navbar-brand text-center w-100 collapse navbar-collapse">
          ЛЬВІВСЬКИЙ ДЕРЖАВНИЙ УНІВЕРСИТЕТ БЕЗПЕКИ ЖИТТЄДІЯЛЬНОСТІ
        </h1>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse col-md-4" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ request.url_for('home_view') }}"
                >Модулі розрахунку</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="documentsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Документи
              </a>
              <ul class="dropdown-menu" aria-labelledby="documentsDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="{{ request.url_for('static', path='pdf/tz.pdf') }}"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    Технічне завдання
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{{ request.url_for('static', path='pdf/dbn.pdf') }}"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    ДБН В.2.2-5:2023
                  </a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ request.url_for('about_view') }}"
                >Про сторінку</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="footer text-center">
      <p>&copy; 2026</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
