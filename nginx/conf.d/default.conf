server {
    listen 80;
    server_name cbrn.ldubgd.edu.ua;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name cbrn.ldubgd.edu.ua;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://backend:8000;
        
        # Use the actual domain name, not $host (which may be the IP from Cloudflare)
        proxy_set_header Host cbrn.ldubgd.edu.ua;
        proxy_set_header X-Forwarded-Host cbrn.ldubgd.edu.ua;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/proshield/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}